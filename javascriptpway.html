<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript output Method</title>
    </head>
    <body>

        <h2>JavaScript output Example</h2>
        <p id="special"></p>

        <script>
            //1. document.write()
            document.write("Hello from document.write()<br><br>");

            //2. innerHTML
            document.getElementById("special").innerHTML =
               "<b>Hello from innerHTML</b>"

               //3. window.alert()
               window.alert("Hello from window.alert()");
        </script>

    </body>
</html>
